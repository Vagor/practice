<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html5的文件新元素</title>
  <script>
    var progressBar = document.getElementById('p');
    function button_onclick(){
      var progressBar = document.getElementById('p');
      for (var i = 0; i <= 100; i++) {
        updateProgress(i),
        setTimeout(console.log(1),100);
      }
    }
    function updateProgress(newValue){
      console.log(1);
      var progressBar = document.getElementById('p');
      progressBar.value = newValue;
    }
  </script>
</head>
<body>
  <h2>mark元素的使用实例</h2>
  mark: <span>hello<mark>world</mark></span>
  <br><br><br>
  <section>
    <h2>progress元素的使用实例</h2>
    <p>完成百分比：<progress id='p' max='100' value="0"></progress></p>
    <input type="button" onclick="button_onclick()" value="click">
  </section>
</body>
</html>
